<head>

<body>
  
  <div id="page">
    <div id="top_header" class="top_header">
      <h1><a href="/">Мы!))</a></h1>
    </div>
  </div>

  <script type="text/javascript" charset="utf-8">
    document.addEventListener( "DOMContentLoaded", function() {
      
      var width = window.innerWidth,
          PIC_EXT = "jpg",
          PIC_PREFFIX = "pic_",
          PAGE_EXT = ".html",
          ARCHIVE_EXT = ".zip";
      
      
      var parts = [
        {
          title: "Утро",
          pic_cnt: 1,
          path: "morning",
          selected: 36
        },
        {
          title: "Нескучный сад",
          pic_cnt: 1,
          path: "neskuchniy",
          selected: 30
        },
        {
          title: "Теннисисты",
          pic_cnt: 1,
          path: "tennis",
          selected: 33
        },
        {
          title: "Корстон",
          pic_cnt: 1,
          path: "korston",
          selected: 3
        },
        {
          title: "Сад баумана",
          pic_cnt: 1,
          path: "bauman",
          selected: 79
        },
        {
          title: "Загс",
          pic_cnt: 1,
          path: "office",
          selected: 69
        },
        {
          title: "Фото с гостями",
          pic_cnt: 1,
          path: "friends",
          selected: 74
        },
        {
          title: "Ресторан",
          pic_cnt: 1,
          path: "rest",
          selected: 237
        }
      ];
      
      parts.each( function( part ) {
        var pics = [];
        pics.push( "img/" + part.path + "/tiny/" + PIC_PREFFIX + part.selected + "." + PIC_EXT )
        new Part({
          label: part.title,
          width: width,
          pics: pics,
          header: {
            href: part.path + PAGE_EXT
          },
          barrel: false,
          download: {
            title: "Скачать архив",
            attrs: {
              href: "/download/" + part.path + ARCHIVE_EXT,
              "fill": "#c9a0dc",
              "font-size": 24,
              "text-anchor": "start",
              "font-family": "Georgia",
              "font-style": "italic"
            }
          }
        });
      } );

    }, false );
  </script>
