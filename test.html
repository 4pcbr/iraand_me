  <script type="text/javascript" charset="utf-8">
    document.addEventListener( "DOMContentLoaded", function() {
      
      var width = window.innerWidth,
          PIC_EXT = "jpg",
          PIC_PREFFIX = "img_",
          PAGE_EXT = ".html"
      
      
      var parts = [
        {
          title: "Утро",
          pic_cnt: 1,
          path: "morning"
        },
        {
          title: "Нескучный сад",
          pic_cnt: 1,
          path: "neskuchniy"
        },
        {
          title: "Теннисисты",
          pic_cnt: 1,
          path: "tennis"
        },
        {
          title: "Корстон",
          pic_cnt: 1,
          path: "korston"
        },
        {
          title: "Сад баумана",
          pic_cnt: 1,
          path: "bauman"
        },
        {
          title: "Загс",
          pic_cnt: 1,
          path: "office"
        },
        {
          title: "Фото с гостями",
          pic_cnt: 1,
          path: "friends"
        },
        {
          title: "Ресторан",
          pic_cnt: 1,
          path: "rest"
        }
      ];
      
      parts.each( function( part ) {
        var pics = [];
        for ( var i = 1; i <= part.pic_cnt; i++ ) {
          pics.push( "img/" + part.path + "/tiny/" + PIC_PREFFIX + i + "." + PIC_EXT )
        }
        new Part({
          label: part.title,
          width: width,
          pics: pics,
          header: {
            href: part.path + PAGE_EXT
          },
          barrel: false
        });
      } );

    }, false );
  </script>
